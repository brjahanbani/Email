<div class="container ">
  <br>
  <div class="card" style="width: 100%;">
    <div class="card-body">

      <h3 class="mb-3 mt-6">Create an Account</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-floating mb-3">
          <input type="text" formControlName="username" placeholder="Username" class="form-control"
            aria-label="Username">
          <label class="form-label">Username</label>
        </div>
        <div class="row justify-content-start">

          <div class="mb-3 col-7">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" placeholder="******" class="form-control"
              aria-label="Password">
          </div>
          <div class="mb-3 col-5">
            <label class="form-label">Confirm Password</label>
            <input type="password" formControlName="passwordConfirmation" placeholder="******" class="form-control"
              aria-label="Confirm Password">
          </div>
        </div>
        <div class="row ">

          <div class="mt-3 mb-3 d-grid gap-2">
            <button class="btn btn-primary" type="submit">Create Account</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

{{form.errors | json}}
